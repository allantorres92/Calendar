<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="calendar.html">
      Start Date:<br>
      <input name="startDate" placeholder="Date" type="date" required>
      <br>
      Number of Days:<br>
      <input name="days" placeholder="15" type="number" required>
      <br>
      Country Code:<br>
      <input type="text" name="country" placeholder="US" required>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
